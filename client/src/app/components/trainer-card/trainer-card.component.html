<div class="card">
    <div class="card-header">
      Entrenador {{trainerIndex}}
      
      <i class="bi bi-info-circle-fill float-end" [ngbTooltip]="tipContent"></i>

      <ng-template #tipContent>Valoraci√≥n: {{getTrainer().score}}<br>Max clientes: {{getTrainer().maxPlaces}}</ng-template>
    </div>
    <div class="card-body">
      <h5 class="card-title">
      <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" style="width: 50px;"alt="Avatar" />
      {{getTrainer().name}}</h5>
      <ul class="card-text" >Clientes asignados:
        <ng-container *ngFor="let customer of getTrainer().customers;let i = index" >
        <li>Cliente "{{customer.name}}"</li>
      </ng-container>
      </ul>     
    </div>
    <div class="card-footer">
        {{getTrainer().customers.length}} clientes Asignados
    </div>
</div>
